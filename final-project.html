<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/83495cf67e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital@1&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card bg-transparent border-light">
        <div class="card-body">
          <h1 id="city">Frankfurt am Main</h1>
          <h2 id="temp">10</h2>
          <span class="units"> Â°C</span>
          <ul class="current-info">
            <strong>Last updated:</strong>
            <li id="current-date">Wednesday, 31.03.2021</li>
            <li id="current-time">21:00</li>
          </ul>
          <form id="search-form">
            <div class="row">
              <div class="col-md-6">
                <input
                  type="search"
                  placeholder="Enter the name of your city..."
                  autocomplete="off"
                  class="form-control shadow-sm"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <button
                  type="submit"
                  class="btn btn-dark shadow-sm"
                  id="search-button"
                >
                  SEARCH
                </button>
              </div>
              <div class="col-3">
                <button
                  type="submit"
                  class="btn btn-dark shadow-sm"
                  id="location-button"
                >
                  LOCATION
                </button>
              </div>
            </div>
          </form>
          <div class="weather-info">
            <div class="row">
              <div class="col-md-4">
                <div class="today-weather">
                  <div class="today-weather-icon">
                    <img src="" alt="Cloudy" id="icon" />
                  </div>
                  <p id="weather-status">Cloudy</p>
                </div>
              </div>

              <div class="col-md-6">
                <div class="row">
                  <div class="col">
                    <div class="weather-details-left">
                      <p class="weather-details-title">Humidity in %</p>
                      <p id="humidity">60</p>
                    </div>
                  </div>

                  <div class="col">
                    <div class="weather-details-right">
                      <p class="weather-details-title">Wind in km/h</p>
                      <p id="wind-speed">8</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small
          >Open source code: https://github.com/lauraisabeau/plus-project
        </small>
      </div>
    </div>
    <script src="src/final-project.js"></script>
  </body>
</html>
